name: Python CI Pipeline

on:
  push:
    branchs:
      - python

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run PyTest
      run: |
        pytest -p no:warnings

