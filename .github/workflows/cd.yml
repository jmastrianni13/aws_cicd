name: Python CD Pipeline

on:
  push:
    branchs:
      - python

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        shell: bash
        run: |
          echo "${{ secrets.EC2_KEY }}" > ~/PythonSimpleServer.pem
          chmod 400 ~/PythonSimpleServer.pem

      - name: Deploy Code
        shell: bash
        run: |
          # Copy relevant files to the EC2 instance
          scp -o StrictHostKeyChecking=no -i ~/PythonSimpleServer.pem -r ./* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/PythonSimpleServer/

          # SSH into the EC2 instance and deploy
          ssh -o StrictHostKeyChecking=no -i ~/PythonSimpleServer.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd /home/${{ secrets.EC2_USER }}/PythonSimpleServer &&
            docker-compose up --build -d
          "
