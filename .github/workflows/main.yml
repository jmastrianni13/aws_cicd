name: Main
on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read
  pull-requests: write
jobs:
  call-ci:
    uses: ./.github/workflows/ci.yml
  call-terraform:
    needs: call-ci
    uses: ./.github/workflows/terraform.yml
    secrets:
      AWS_REGION: ${{ secrets.AWS_REGION }}
  call-cd:
    needs: call-terraform
    uses: ./.github/workflows/cd.yml

