name: Main
on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read
  pull-requests: write
jobs:
  call-ci:
    uses: ./.github/workflows/ci.yml
  call-terraform:
    needs: call-ci
    uses: ./.github/workflows/terraform.yml
    secrets:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ROLE_GITHUB_ACTIONS: ${{ secrets.AWS_ROLE_GITHUB_ACTIONS }}
      AWS_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME_TF_STATE }}
      AWS_BUCKET_KEY_NAME: ${{ secrets.S3_BUCKET_KEY_NAME_TF_STATE }}
  test_output:
    runs-on: ubuntu-latest
    needs: call-terraform
    steps:
      - run: echo EC2_HOST is ${{ needs.call-terraform.outputs.ec2_public_ip }}
